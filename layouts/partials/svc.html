<!-- feed h-entry: https://microformats.org/wiki/h-entry -->
<li class="feed__li h-entry">
    <div class="feed__content">
        <article class="md p-summary e-content">
            <h2 class="p-name">
                <a href="{{ .Params.Link }}">{{ .Title }}</a>
            </h2>
            {{ .Content }}
        </article>
    </div>
  </li>
